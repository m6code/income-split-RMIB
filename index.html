         <div class="container"> 
             <header>
                 <h1>Splits</h1>
                 <button class="theme-toggle" id="theme-toggle" title="Toggles light & dark" aria-label="auto" aria-live="polite">
                  <svg class="sun-and-moon" aria-hidden="true" width="24" height="24" viewBox="0 0 24 24">
                    <mask class="moon" id="moon-mask">
                      <rect x="0" y="0" width="100%" height="100%" fill="white" />
                      <circle cx="24" cy="10" r="6" fill="black" />
                    </mask>
                    <circle class="sun" cx="12" cy="12" r="6" mask="url(#moon-mask)" fill="currentColor" />
                    <g class="sun-beams" stroke="currentColor">
                      <line x1="12" y1="1" x2="12" y2="3" />
                      <line x1="12" y1="21" x2="12" y2="23" />
                      <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                      <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                      <line x1="1" y1="12" x2="3" y2="12" />
                      <line x1="21" y1="12" x2="23" y2="12" />
                      <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                      <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                     </g>
                  </svg>
                </button>
             </header>
             <main>
                 <div>
                     <label>
                         <input type="text" name="income" id="income" placeholder="Enter your income for the month"/>
                     </label>
                     <button onclick="updateValues()">Split Income Now</button>
                     <div class="result-card">
                         <p>N<span id="keeps">0</span> for keeps</p>
                         <p>N<span id="payback">0</span> for repayment</p>
                         <p>N<span id="emergency">0</span> for emergency</p>
                         <p><strong>N<span id="total">0</span></strong> is deductibles</p>
                         <p><strong>N<span id="balance">0</span></strong> is your balance</p>
                     </div>
                 </div>
             </main>
         </div>
        
         <script>
             if("serviceWorker" in navigator) {
                 navigator.serviceWorker.register("/serviceWorker.js");
             }
         </script>
