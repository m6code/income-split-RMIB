<!DOCTYPE html>
<html lang="en">
    <head>
        <title>RMIB Income Splitter</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#000000"/>
        <link href="./app.css" rel="stylesheet">
        <link rel="manifest" href="manifest.json">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
    </head>
    <body>
         <div class="container">
             <div class="main">
                <div class="input-income">
                    <input type="number" name="income" id="income" placeholder="Enter Income" onblur="updateValues()">
                </div>
                <div class="income-split-result">
                   <div>
                        Keeps: <span id="keeps">0</span>
                   </div> 
                   <div>
                        Payback: <span id="payback">0</span>
                   </div>
                   <div>
                        Emergency: <span id="emergency">0</span>
                   </div>

                </div>
             </div>
            
         </div>
        <script src="./app.js"> </script>
         <script>
             if("serviceWorker" in navigator) {
                 navigator.serviceWorker.register("/serviceWorker.js");
             }
         </script>
    </body>
</html>
