<!DOCTYPE html>
<html lang="en">
    <head>
        <title>RMIB Income Splitter</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./app.css" rel="stylesheet">
    </head>
    <body>
         <div class="container">
             <div class="main">
                <div class="input-income">
                    <input type="number" name="income" id="income" placeholder="Enter Income" onblur="updateValues()">
                </div>
                <div class="income-split-result">
                   <div>
                        Keeps: <span id="keeps">0</span>
                   </div> 
                   <div>
                        Payback: <span id="payback">0</span>
                   </div>
                   <div>
                        Emergency: <span id="emergency">0</span>
                   </div>

                </div>
             </div>
            
         </div>
        <script src="./app.js"> </script>
    </body>
</html>
