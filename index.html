<div class="container">
    <header>
        <h1>Splits</h1>
        <button aria-label="auto" aria-live="polite" class="theme-toggle" id="theme-toggle"
                title="Toggles light & dark">
            <svg aria-hidden="true" class="sun-and-moon" height="24" viewBox="0 0 24 24" width="24">
                <mask class="moon" id="moon-mask">
                    <rect fill="white" height="100%" width="100%" x="0" y="0"/>
                    <circle cx="24" cy="10" fill="black" r="6"/>
                </mask>
                <circle class="sun" cx="12" cy="12" fill="currentColor" mask="url(#moon-mask)" r="6"/>
                <g class="sun-beams" stroke="currentColor">
                    <line x1="12" x2="12" y1="1" y2="3"/>
                    <line x1="12" x2="12" y1="21" y2="23"/>
                    <line x1="4.22" x2="5.64" y1="4.22" y2="5.64"/>
                    <line x1="18.36" x2="19.78" y1="18.36" y2="19.78"/>
                    <line x1="1" x2="3" y1="12" y2="12"/>
                    <line x1="21" x2="23" y1="12" y2="12"/>
                    <line x1="4.22" x2="5.64" y1="19.78" y2="18.36"/>
                    <line x1="18.36" x2="19.78" y1="5.64" y2="4.22"/>
                </g>
            </svg>
        </button>
    </header>
    <main>
        <div>
            <label>
                <input id="income" name="income" placeholder="Enter your income for the month" type="text" maxlength="19" />
            </label>
            <button onclick="updateValues()">Split Income Now</button>
            <div class="result-card" tabindex="0">
                <p>&#x20A6<span id="keeps">0</span> for keeps</p>
                <p>&#x20a6<span id="payback">0</span> for repayment</p>
                <p>&#x20a6<span id="emergency">0</span> for emergency</p>
                <p><strong>&#x20a6<span id="total">0</span></strong> is deductibles</p>
                <p><strong>&#x20a6<span id="balance">0</span></strong> is your balance</p>
            </div>
        </div>
    </main>
</div>

<script>
    if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/serviceWorker.js");
    }
</script>
